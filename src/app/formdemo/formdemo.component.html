<form #formUser="ngForm" (ngSubmit)="onSubmit(formUser)">
    <div class="form-group">
        <input type="text" name="name" placeholder="Enter name." minlength="6" maxlength="50" required
            [(ngModel)]="user.name" #name="ngModel" demohover>
        <div *ngIf="name.touched && name.errors?.['required']">
            Please enter name.
        </div>
        <div *ngIf="name.touched && (name.errors?.['minlength'] || name.errors?.['maxlength'])">
            Name should be between 6 to 20 chanracters.
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="username" placeholder="Enter username." required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.username" #username="ngModel"
            demohover="green">
        <div *ngIf="username.touched && username.errors?.['required']">
            Please enter username.
        </div>
        <div *ngIf="username.touched && name.errors?.['pattern']">
            Please enter valid username.
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" placeholder="Enter email." required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email" #email="ngModel" demohover="red">
        <div *ngIf="email.touched && email.errors?.['required']">
            Please enter email.
        </div>
        <div *ngIf="email.touched && email.errors?.['pattern']">
            Please enter valid email.
        </div>
    </div>
    <div class="form-group">
        <input type="number" name="phone" placeholder="Enter phone." required pattern="[0-9]{10}"
            [(ngModel)]="user.phone" #phone="ngModel" demohover="purple">
        <div *ngIf="phone.touched && phone.errors?.['required']">
            Please enter phone.
        </div>
        <div *ngIf="phone.touched && phone.errors?.['pattern']">
            Please enter valid phone number.
        </div>
    </div>
    <div>
        <button [disabled]="formUser.invalid" type="submit" value="Submit">Submit</button>
    </div>
</form>
